<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="preview.css" />
        <title>Preview</title> 
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        
    </head>
    <body>
        <h1>
            Socket Messages
        </h1>
        <div id="container">
            <div id="display" class="w-full h-full">

            </div>
            <div id="inputter" class="w-half input-bar">
                <input type="text" id="messageInput" placeholder="Type your message here" class="w-full border-solid"/>
                <button id="sendButton" class="w-20">Send</button>
            </div>
            <div id="groupInput" class="input-bar">
                <input type="text" placeholder="Pairing key" id="pairInput" class="w-full"/>
                <button id="pairButton" class="w-20">Pair</button>
            </div>
        </div>
    </body>
    <script defer src="preview.js"></script>
</html>
